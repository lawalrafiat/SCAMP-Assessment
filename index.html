<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scamp Assessment</title>
</head>
<body>
    
    <script>

       let scamp = function(result, len) {
           let num1 = result[0],
            num2 = result[1],
            nextNum,
            contin = 2;
            
            while (contin < len) {
                nextNum = num1 + num2;
                num1 = num2;
                num2 = nextNum;
                result.push(nextNum);
                contin++;
            }
            return result;
       };

        console.log(scamp([0,1], 20));
    </script>
</body>
</html>
